<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
   <main>
    
    <section class="login">

        <div class="imagen"></div>

        <div id="formulario">

            <h1>Register Form</h1>

            <form action="login.php">
                
                <div class="campo">
                    <label for="iname"></label>
                    <input required type="text" name="iname" id="iname" class="input" placeholder="Your Name">
                </div>

                <div class="campo">
                    <label for="imail" ></label>
                    <input type="email" name="imail" id="imail" class="input" placeholder="Email Address" required>
                </div>

                <div class="campo">
                    <label for="isenha"></label>
                    <input type="password" name="isenha" id="isenha" class="input" placeholder="Password" required>
                </div>

                <div class="campo">
                    <label for="iconfir"></label>
                    <input type="password" name="iconfir" id="iconfir" class="input" placeholder="Confirm Password" required>
                </div>

                <div class="register"><input type="submit" value="Register"></div>
            </form>
        </div>
    </section>
   </main>
</body>
</html>
